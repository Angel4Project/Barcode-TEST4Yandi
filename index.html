<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>חוויית AR – ברקוד מותאם, דמות וסרטון</title>
    <!-- טעינת A-Frame (קוד פתוח וחינמי) -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- טעינת AR.js (מתממשק עם A-Frame) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <!-- סצנת AR עם גישה למצלמה -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
      
      <!-- Marker מותאם: המשתמש בקובץ markers/barcode.patt, ומקבל id "barcodeMarker" -->
      <a-marker id="barcodeMarker" type="pattern" url="markers/barcode.patt">
        
        <!-- ישות "barcodeEntity": מציגה את הברקוד לצורך אפקט פירוק -->
        <a-entity id="barcodeEntity" 
                  geometry="primitive: plane; width: 1; height: 1" 
                  material="color: #ffffff; opacity: 1" 
                  position="0 0 0">
        </a-entity>
        
        <!-- ישות "character": טוענת את הדגם models/untitled.glb -->
        <a-entity id="character" 
                  gltf-model="url(models/untitled.glb)"
                  position="0 0 0" 
                  scale="0 0 0" 
                  visible="false">
        </a-entity>
        
        <!-- ישות "promoVideo": מציגה את הסרטון -->
        <a-entity id="promoVideo" 
                  geometry="primitive: plane; width: 1.2; height: 0.8" 
                  position="0 0.5 0" 
                  visible="false">
          <a-video src="#videoAsset" width="1.2" height="0.8"></a-video>
        </a-entity>
        
      </a-marker>
      
      <!-- ישות מצלמה -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- תגית וידאו: טוענת את הקובץ video.mp4 (שנמצא בשורש) -->
    <video id="videoAsset" src="video.mp4" crossorigin="anonymous" playsinline webkit-playsinline muted></video>

    <!-- לוגיקת JavaScript: מאזינים לאירועים על ה-marker עצמו -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const marker = document.querySelector('#barcodeMarker');
        const barcodeEntity = document.querySelector('#barcodeEntity');
        const character = document.querySelector('#character');
        const promoVideo = document.querySelector('#promoVideo');
        const videoEl = document.querySelector('#videoAsset');

        // כאשר הסמן מזוהה (markerFound)
        marker.addEventListener('markerFound', function() {
          console.log('Marker found');
          // אפקט פירוק: הורדת שקיפות הישות barcodeEntity ל-0 במשך 2000 מילישניות
          barcodeEntity.setAttribute('animation__fade', {
            property: 'material.opacity',
            to: 0,
            dur: 2000,
            easing: 'linear'
          });
          // לאחר 2100 מילישניות – הופעת הדמות עם אנימציית scale
          setTimeout(function(){
            character.setAttribute('visible', 'true');
            character.setAttribute('animation__scale', {
              property: 'scale',
              from: '0 0 0',
              to: '1 1 1',
              dur: 1500,
              easing: 'easeOutElastic'
            });
          }, 2100);
          // לאחר 4000 מילישניות – הופעת הסרטון והפעלתו
          setTimeout(function(){
            promoVideo.setAttribute('visible', 'true');
            videoEl.play();
          }, 4000);
        });

        // כאשר הסמן נאבד (markerLost)
        marker.addEventListener('markerLost', function() {
          console.log('Marker lost');
          barcodeEntity.setAttribute('material', 'opacity', 1);
          character.setAttribute('visible', 'false');
          promoVideo.setAttribute('visible', 'false');
          videoEl.pause();
          character.setAttribute('scale', '0 0 0');
        });
      });
    </script>
  </body>
</html>
