<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>חוויית AR – ברקוד מותאם, הדמות וסרטון תדמית</title>
    <!-- טעינת ספריית A-Frame (חינמית וקוד פתוח) -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- טעינת AR.js לשילוב עם A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <!-- סצנת AR – הסצנה תשתמש במצלמה (webcam) -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Marker מותאם: במקום preset="hiro" נשתמש בקובץ .patt שהפקנו -->
      <!-- הנח שהקובץ נמצא בתיקיית markers תחת שם "barcode.patt" -->
      <a-marker type="pattern" url="markers/barcode.patt">
        
        <!-- ישות המייצגת את "הברקוד" הראשוני – נשתמש בה לאפקט פירוק -->
        <a-entity id="barcodeEntity" 
                  geometry="primitive: plane; width: 1; height: 1" 
                  material="color: #ffffff; opacity: 1" 
                  position="0 0 0">
        </a-entity>
        
        <!-- ישות הדמות: נטעין את המודל glTF שהומר (standing_idle.gltf) -->
        <!-- אם יש לך גם גרסת Talking, ניתן להחליף בהתאם -->
        <a-entity id="character" 
                  gltf-model="url(models/standing_idle.gltf)"
                  position="0 0 0" 
                  scale="0 0 0" 
                  visible="false">
        </a-entity>
        
        <!-- ישות הסרטון: מציגה את קובץ ה-MP4 -->
        <a-entity id="promoVideo" 
                  geometry="primitive: plane; width: 1.2; height: 0.8" 
                  position="0 0.5 0" 
                  visible="false">
          <a-video src="#videoAsset" width="1.2" height="0.8"></a-video>
        </a-entity>
        
      </a-marker>
      
      <!-- מצלמה -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- תגית וידאו: כאן אנחנו מטעינים את קובץ ה-MP4 (video.mp4) -->
    <video id="videoAsset" src="video.mp4" crossorigin="anonymous"
           playsinline webkit-playsinline muted></video>

    <!-- לוגיקת JavaScript: מאזינים לאירועי markerFound/markerLost ומפעילים את האפקטים -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const barcodeEntity = document.querySelector('#barcodeEntity');
        const character = document.querySelector('#character');
        const promoVideo = document.querySelector('#promoVideo');
        const videoEl = document.querySelector('#videoAsset');

        // כאשר הסמן (marker) מזוהה
        barcodeEntity.addEventListener('markerFound', function() {
          console.log('Marker found');
          // אפקט פירוק: אנימציה שמורידה את השקיפות של הישות "barcodeEntity" ל-0 במשך 2000 מילישניות
          barcodeEntity.setAttribute('animation__fade', {
            property: 'material.opacity',
            to: 0,
            dur: 2000,
            easing: 'linear'
          });
          // לאחר סיום הפירוק (2100 מילישניות), נציג את הדמות ונפעיל אנימציית גדילה (scale) מ-0 ל-1
          setTimeout(function(){
            character.setAttribute('visible', 'true');
            character.setAttribute('animation__scale', {
              property: 'scale',
              from: '0 0 0',
              to: '1 1 1',
              dur: 1500,
              easing: 'easeOutElastic'
            });
          }, 2100);
          // לאחר מכן, לאחר 4000 מילישניות, נציג את הסרטון ונפעיל אותו
          setTimeout(function(){
            promoVideo.setAttribute('visible', 'true');
            videoEl.play();
          }, 4000);
        });

        // כאשר הסמן מאבד זיהוי (markerLost), נאפס את כל הערכים
        barcodeEntity.addEventListener('markerLost', function() {
          console.log('Marker lost');
          barcodeEntity.setAttribute('material', 'opacity', 1);
          character.setAttribute('visible', 'false');
          promoVideo.setAttribute('visible', 'false');
          videoEl.pause();
          // אפשר גם לאפס את ה-scale של הדמות, אם רוצים להתחיל מההתחלה
          character.setAttribute('scale', '0 0 0');
        });
      });
    </script>
  </body>
</html>
